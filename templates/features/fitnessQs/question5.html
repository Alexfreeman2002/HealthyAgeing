{% extends "base.html" %}

{% block content %}
    <div class="full-width full-page padding">
        <div class="container form-container">
            <h1>Question Four</h1>
            Do you rather work out at home or in the gym?

            <form class="form" method="post">
                {{ form.csrf_token }}
                <div>{{ form.gym }}</div>
                <div>{{ form.home }}</div>
            </form>
        </div>
    </div>
{% endblock %}
