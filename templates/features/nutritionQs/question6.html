{% extends "base.html" %}

{% block content %}
    <div class="full-width full-page padding">
        <div class="container form-container">
            <h1>Question Five</h1>
            <p style="margin-bottom: 10px;">What would you rate your ability and willingness to cook?</p
            <p>Drag the slider to choose a rating:</p>
            <div class="rangeslider">
                <input type="range" min="1" max="10" value="5" class="myslider" id="sliderRange">
            <p>Rating: <span id="value"></span></p>
            </div>
            <form class="form" method="post" id="sliderForm">
                <input type="hidden" name="sliderValue" id="sliderValue"> <!-- Hidden input field to store slider value -->
                {{ form.submit }}
            </form>
        </div>
    </div>
{% endblock %}
