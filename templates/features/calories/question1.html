{% extends "base.html" %}

{% block content %}
    <div class="full-width full-page padding">
        <div class="container form-container">
            {% if alert_message %}
            <script>
                alert( "{{ alert_message }}" );
            </script>
            {% endif %}
            <div id="speak">
            <h3>Welcome to the Calorie Calculator, do you wish to continue?</h3>
            </div>
            <button class="news" onclick=speakText('speak')>
            <img src="/static/resources/speaker.svg" alt="Speaker"></button>
            <form class="form" method="post">
                <div>{{ form.yes }}</div>
                <div>{{ form.no }}</div>
            </form>
        </div>
    </div>
{% endblock %}
